<!doctype html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trabajo Bit06Excercises</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="icon" type="image/jpg" href="./img/imagen.ico" />


        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>

    <body class="d-flex">
        <div>
            <img src="./img/fondoinicio.png" alt="">
        </div>

        <form id="form" class="paneliniciar">
            <div class="d-flex justify-content-center"><img class="fondoiniciar" src="./img/imageniniciar.gif"
                    alt="login-icon"></div>
            <h1>Bienvenidos!</h1>
            <fieldset>
                <legend class="fs-6 text-center">Los espacios con <span class="text-danger">*</span> son
                    obligatorios.
                </legend>
                <div id="liveAlertPlaceholder"></div>
                <div class="mb-3 text-center">
                    <label for="username" class="form-label">Digite su Usuario<span class="text-danger">*</span></label>
                    <input type="text" class="input-group" id="username" name="username"
                        aria-describedby="usernameHelp">
                    <div id="usernamelHelp" class="form-text">
                    </div>
                </div>
                <div class="text-center">
                    <label for="password" class="form-label">Digite su Contrase√±a<span
                            class="text-danger">*</span></label>
                    <input type="password" class="input-group" id="password" name="password">
                </div>
                <div class=" form-check d-flex justify-content-around mb-3 mt-3" style="color: rgb(7, 7, 7);">
                    <input type="checkbox" class="" id="accept" name="accept">
                    <label class="form-check-inline" for="accept"> Quiero Aceptar T & C<span
                            class="text-danger">*</span></label>
                </div>
                <button class="boton" type="submit">Vamos!</button>
            </fieldset>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    </body>
    <script src="./js/login.js"></script>

</html>
